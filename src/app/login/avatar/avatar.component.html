<div class="avatar-container">
  <div class="logo-wrapper">
    <img
      src="./../../../assets/icons/logo-DABubble.png"
      alt="DABubble"
      class="logo"
    />
  </div>
  <div class="avatar-form-wrapper show">
    <div class="avatar-card">
      <button class="back-button" (click)="goBack()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
        >
          <mask
            id="mask0_182_274"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="8"
            y="8"
            width="24"
            height="24"
          >
            <rect x="8" y="8" width="24" height="24" fill="#D9D9D9" />
          </mask>
          <g mask="url(#mask0_182_274)">
            <path
              d="M18.875 27.3L12.275 20.7C12.175 20.6 12.104 20.4916 12.062 20.375C12.0207 20.2583 12 20.1333 12 20C12 19.8666 12.0207 19.7416 12.062 19.625C12.104 19.5083 12.175 19.4 12.275 19.3L18.875 12.7C19.0583 12.5166 19.2873 12.4206 19.562 12.412C19.8373 12.404 20.075 12.5 20.275 12.7C20.475 12.8833 20.5793 13.1123 20.588 13.387C20.596 13.6623 20.5 13.9 20.3 14.1L15.4 19H26.575C26.8583 19 27.096 19.0956 27.288 19.287C27.4793 19.479 27.575 19.7166 27.575 20C27.575 20.2833 27.4793 20.5206 27.288 20.712C27.096 20.904 26.8583 21 26.575 21H15.4L20.3 25.9C20.4833 26.0833 20.5793 26.3166 20.588 26.6C20.596 26.8833 20.5 27.1166 20.3 27.3C20.1167 27.5 19.8833 27.6 19.6 27.6C19.3167 27.6 19.075 27.5 18.875 27.3Z"
              fill="black"
            />
          </g>
        </svg>
      </button>
      <h2>Wähle deinen Avatar</h2>
      <div *ngIf="showError" class="error-message">
        Bitte wähle einen Avatar aus.
      </div>
      <div class="selected-avatar-wrapper">
        <div class="selected-avatar" [class.has-avatar]="selectedAvatar">
          <img *ngIf="selectedAvatar" [src]="selectedAvatar" [alt]="userName" />
          <svg
            *ngIf="!selectedAvatar"
            width="60"
            height="60"
            viewBox="0 0 60 60"
            fill="none"
          >
            <circle cx="30" cy="30" r="30" fill="#D1D1D1" />
            <path
              d="M30 30C33.3137 30 36 27.3137 36 24C36 20.6863 33.3137 18 30 18C26.6863 18 24 20.6863 24 24C24 27.3137 26.6863 30 30 30Z"
              fill="white"
            />
            <path
              d="M30 33C22.268 33 16 39.268 16 47H44C44 39.268 37.732 33 30 33Z"
              fill="white"
            />
          </svg>
        </div>
      </div>

      <h3 class="user-name">{{ userName }}</h3>
      <p class="subtitle">Aus der Liste wählen</p>
      <div class="avatar-options">
        <button
          *ngFor="let avatar of avatarOptions"
          class="avatar-option"
          [class.selected]="selectedAvatar === avatar"
          (click)="selectAvatar(avatar)"
        >
          <img [src]="avatar" alt="Avatar Option" />
        </button>
      </div>

      <button
        type="button"
        class="btn-continue"
        [disabled]="!selectedAvatar"
        (click)="onContinue()"
      >
        Weiter
      </button>
    </div>
  </div>
  <div class="footer-links show">
    <a href="#" class="footer-link">Impressum</a>
    <a href="#" class="footer-link">Datenschutz</a>
  </div>
</div>
